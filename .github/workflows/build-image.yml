name: 'Build Image'

on:
  push:
    paths:
      - 'packages/bot/**'

  release:
    types:
      - published

  workflow_dispatch:

permissions:
  contents: read
  packages: write
  actions: read
  security-events: write

jobs:
  build:
    uses: SlashNephy/.github/.github/workflows/docker-build.yml@master
    with:
      image-name: ghcr.io/slashnephy/kuroda-bot
      image-platforms: linux/amd64
      context: packages/bot
